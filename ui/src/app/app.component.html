<div class="h-screen flex flex-col">
  <header class="bg-gray-600 text-white">
    <nav class="h-full max-w-5xl mx-auto p-2 flex gap-4">
      <button class="my-auto flex gap-2 text-3xl font-bold font-heading">
        <img class="h-9" src="/assets/logo-white.svg" alt="logo">
        News
      </button>
    </nav>
  </header>
  <div class="flex-auto p-4">
    <div class="flex flex-col align-items-center max-w-5xl mx-auto h-full">
      <div class="mb-6">
        <input type="text" placeholder="Search" [(ngModel)]="term" class="block w-full max-w-sm mx-auto p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div *ngIf="!term " class="text-center">
        Enter a search term to find news articles and build a word cloud.
      </div>
      <div *ngIf="term && news && !isLoading && !unableToLoadNews" class="flex-auto">
        <app-word-map [words]=news.wordCounts></app-word-map>
      </div>
      <div *ngIf="term && isLoading" class="flex justify-center">
        <app-spinner></app-spinner>
      </div>
      <div *ngIf="term && !isLoading && unableToLoadNews" class="flex justify-center">
        Unable to load news. Please try again later.
      </div>
  </div>
</div>
