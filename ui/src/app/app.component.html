<div class="h-screen flex flex-col">
  <header class="bg-gray-600 text-white">
    <nav class="h-full max-w-5xl mx-auto p-2 flex gap-4">
      <button class="my-auto flex gap-2 text-3xl font-bold font-heading">
        <img class="h-9" src="/assets/logo-white.svg" alt="logo">
        News
      </button>
    </nav>
  </header>
  <div class="flex-auto p-2">
    <div class="flex flex-col max-w-5xl mx-auto h-full">
      <div class="mb-6">
        <input type="text" [(ngModel)]="term" class="block w-72 mx-auto p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
      <div class="flex-auto h-full">
        <app-word-map *ngIf="news; else spinner" [words]=news.wordCounts></app-word-map>
        <ng-template #spinner>
          <div class="flex justify-center">
            <app-spinner></app-spinner>
          </div>
        </ng-template>
      </div>
  </div>
</div>
